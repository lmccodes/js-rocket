<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rocket Launch Sequence</title>
  <link rel="stylesheet" type="text/css" href="css/rocket.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
<div class="left">
<div class="interface state1">
  <h1>Launch a Rocket</h1>
  <a href="#" class="button green" onClick="changeState(2)">Launch</a>
</div>
<div class="interface state2">
  <h1 id="countdown" >10</h1>
  <a href="#" class="button" id="abort" onClick="changeState(1)">Abort!</a>
</div>
<div class="interface state3">
  <h1 id="" >Blast Off!</h1>
</div>
<div class="interface state4">
  <h1>Success!</h1>
  <a href="#" onClick="changeState(1)">Click Here to Launch Again</a>
</div>
<div class="interface state5">
  <h1>Oh, No! Launch Failed.</h1>
  <a href="#" onClick="changeState(1)">Click Here to Try Again</a>
</div>
</div>
<div class="right">
  <div class="ground">
    <img src="images/stand.png" id="stand">
  </div>
  <div class="rocket">
  </div>
</div>
</body>
</html>
